<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo</title>
    <link rel="stylesheet" href="main.css">

</head>

<body>
    <div class="container">
        <div class="calc">
            <div class="header">
                <div class="titles">
                    Simple Calculator
                </div>
            </div>
            <div class="display">
                <div class="display-indicate">max</div>
                <div class="display-main">0</div>
                <div class="display-operations">0</div>
            </div>

            <div class="row">
                <button class="button ac">ac</button>
                <button class="button ce">ce</button>
                <button class="button div op">%</button>
                <button class="button mult op">x</button>
            </div>

            <div class="row">
                <button class="button seven num">7</button>
                <button class="button eight num">8</button>
                <button class="button nine  num">9</button>
                <button class="button minus op">âˆ’</button>
            </div>

            <div class="row">
                <button class="button four num">4</button>
                <button class="button five num">5</button>
                <button class="button six num">6</button>
                <button class="button plus op">+</button>
            </div>

            <div class="bottom-row">
                <div class="left">
                    <div class="row">
                        <button class="button one num">1</button>
                        <button class="button two num">2</button>
                        <button class="button three num">3</button>
                    </div>

                    <div class="row">
                        <button class="button zero num">0</button>
                        <button class="button dot">.</button>
                    </div>
                </div>

                <div class="right">
                    <div class="button eq">=</div>
                </div>

            </div>

        </div>

        <div class="tips">
            <div class="title">The keyboard is supported.</div>
            <div class="hint small">If it doesn't work, click on the page.</div>
            <div class="hint">For All Clean <span class="hint-sel">AC</span> use <span class="hint-btn">Delete</span>
                button.</div>
            <div class="hint">For Cancel Entry <span class="hint-sel">CE</span> use <span class="hint-btn">End</span>
                button.</div>
        </div>
    </div>

</body>

<script type="text/javascript" src="calc.js"></script>

</html>
